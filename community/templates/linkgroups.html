  {% block content %}
    <br>
    <div class="container float-center">

    {%for c in context%}

    <br>
    <div class="container float-center">
  
      <div class="card w-75 border-0">
        <div class="row border-0">
          <hr>
        <div class="col-md-3 border-0">
          <div class="card card-body h-100 justify-content-center border-0">
            <div class="text-center">
            <img src="{{c.image}}" alt="" height="100px" width="100px" name="img">
          </div>
          </div>
        </div>
  
        <div class="col-md-6 border-0">        
          <div class="card card-body h-100 justify-content-center border-0">
            <h5 class="card-title border-0" name="channelTitlep">{{c.name}}</h5>
            
          <p class="card-text border-0" name="description">{{c.description}}</p>     
          <p class="card-text border-0" name="fecha">Creado: {{c.created}}</p>
          </div>
        </div>

        <div class="col-md-3 border-0">        
            <div class="card card-body h-100 justify-content-center border-0">                                     
            <a class="btn btn-primary" type="button" href="{{c.url}}" target="_blank"> Ir al canal</a>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    {%endfor%}
</div>
<br>
{% endblock %}
